<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INCEIF University - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">INCEIF University</h2>
    <form action="https://script.google.com/macros/s/AKfycbwgnsFWYB1QGLDK0_3Znxjdycyr3G5DuZ9nT7ia8HcrFGxaAqZXJx8096QXFB3qAGzgXQ/exec" method="POST" class="space-y-4">
      
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
      </div>
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
      </div>
      
      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
        <input type="tel" id="phone" name="phone"
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm" class="block text-gray-700 font-medium">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required
          class="w-full mt-1 px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
      </div>
      
      <!-- Submit -->
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">
        Sign Up
      </button>

      <p class="text-sm text-gray-600 text-center mt-4">
        Already have an account? <a href="#" class="text-green-700 font-medium hover:underline">Log In</a>
      </p>
    </form>
  </div>
</body>
</html>
